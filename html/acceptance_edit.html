<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>工程质量验收</title>
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../font/iconfont.css" />
		<script type="text/javascript" src="../script/jquery.min.js"></script>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav fixed-bar">
			<a class="aui-pull-left aui-btn" onclick="javascript:history.back(-1);">
				<span class="icon iconfont icon-fanhui"></span>
			</a>
			<div class="aui-title">地基承载力</div>
		</header>
		<div class="blank3"></div>
		<ul class="aui-list aui-form-list">
			<li class="aui-list-item">
				<div class="aui-list-item-inner">
					<div class="aui-list-item-label">
						设计要求
					</div>
					<div class="aui-list-item-input">
						<input type="text" placeholder="选填">
					</div>
				</div>
			</li>
			<li class="aui-list-item">
				<div class="aui-list-item-inner">
					<div class="aui-list-item-label">
						检查数量
					</div>
					<div class="aui-list-item-input">
						<input type="text" placeholder="输入检查数量">
					</div>
				</div>
			</li>
		</ul>
		<div class="blank4"></div>
		<ul class="aui-list aui-form-list">
			<li class="aui-list-item">
				<div class="aui-list-item-inner">
					<div class="aui-list-item-label">
						验收标准
					</div>
				</div>
			</li>
			<div class="standard">
				<h4><strong>允许偏差值或允许值</strong></h4>
				<p>素土、灰土地基的地基承载力应符合设计要求。</p>
				<img src="../image/demo.jpg" />
			</div>
			<div class="btn_open">展开<i class="icon iconfont icon-caret-down"></i></div>
			<div class="btn_fold">收起<i class="icon iconfont icon-caret-down-copy"></i></div>
		</ul>
		<div class="blank4"></div>
		<ul class="aui-list aui-form-list">
			<li class="aui-list-item">
				<div class="aui-list-item-inner">
					<div class="aui-list-item-label">
						是否合格
					</div>
					<div class="aui-list-item-input">
						<label><input class="aui-radio" type="radio" name="demo1"> 合格</label>&nbsp;&nbsp;&nbsp;
						<label><input class="aui-radio" type="radio" name="demo1"> 不合格</label>
					</div>
				</div>
			</li>
			<li class="aui-list-item">
				<div class="aui-list-item-inner">
					<div class="aui-list-item-label">
						是否整改
					</div>
					<div class="aui-list-item-input">
						<label><input class="aui-radio" type="radio" name="demo2"> 是</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<label><input class="aui-radio" type="radio" name="demo2"> 否</label>
					</div>
				</div>
			</li>

			<li class="aui-list-item">
				<div class="aui-list-item-inner">
					<div class="aui-list-item-label">
						整改人
					</div>
					<div class="aui-list-item-input">
						<select>
							<option>请选择</option>
							<option>张晓林</option>
							<option>李云海</option>
							<option>王小亮</option>
						</select>
					</div>
				</div>
			</li>
			<li class="aui-list-item">
				<div class="aui-list-item-inner">
					<div class="aui-list-item-label">
						整改内容
					</div>
					<div class="aui-list-item-input">
						<textarea placeholder="输入整改内容"></textarea>
					</div>
				</div>
			</li>
			<li class="aui-list-item">
				<div class="aui-list-item-inner">
					<div class="aui-list-item-label long_title">
						整改结束<br>日期
					</div>
					<div class="aui-list-item-input">
						<input type="date" placeholder="请选择日期">
					</div>
				</div>
			</li>
		</ul>
		<div class="blank4"></div>
		<ul class="aui-list aui-form-list">
			<li class="aui-list-item">
				<div class="aui-list-item-inner">
					<div class="aui-list-item-label">
						处罚条款
					</div>
					<div class="aui-list-item-input">
						<select>
							<option>请选择</option>
							<option>XXXXXX</option>
							<option>XXXXXX</option>
							<option>XXXXXX</option>
						</select>
					</div>
				</div>
			</li>
			<li class="aui-list-item">
				<div class="aui-list-item-inner">
					<div class="aui-list-item-label">
						被处罚单位
					</div>
					<div class="aui-list-item-input">
						<select>
							<option>请选择</option>
							<option>XXXXXX</option>
							<option>XXXXXX</option>
							<option>XXXXXX</option>
						</select>
					</div>
				</div>
			</li>
			<li class="aui-list-item">
				<div class="aui-list-item-inner">
					<div class="aui-list-item-label">
						处罚性质
					</div>
					<div class="aui-list-item-input">
						<select>
							<option>请选择</option>
							<option>XXXXXX</option>
							<option>XXXXXX</option>
							<option>XXXXXX</option>
						</select>
					</div>
				</div>
			</li>
			<li class="aui-list-item">
				<div class="aui-list-item-inner">
					<div class="aui-list-item-label">
						处罚金额
					</div>
					<div class="aui-list-item-input">
						<select>
							<option>请选择</option>
							<option>XXXXXX</option>
							<option>XXXXXX</option>
							<option>XXXXXX</option>
						</select>
					</div>
				</div>
			</li>
			<li class="aui-list-item">
				<div class="aui-list-item-inner">
					<div class="aui-list-item-label">
						被处罚人
					</div>
					<div class="aui-list-item-input">
						<select>
							<option>请选择</option>
							<option>XXXXXX</option>
							<option>XXXXXX</option>
							<option>XXXXXX</option>
						</select>
					</div>
				</div>
			</li>
		</ul>
		<div class="blank4"></div>
		<ul class="aui-list aui-form-list">
			<li class="aui-list-item">
				<div class="aui-list-item-inner">
					<div class="aui-list-item-label long_title">
						验收情况<br>说明
					</div>
					<div class="aui-list-item-input">
						<textarea placeholder="输入整改内容"></textarea>
					</div>
				</div>
			</li>
			<li class="aui-list-header">
				附件依据
			</li>
			<li class="aui-list-item aui-padded-10">
				<div class="aui-row aui-row-padded ">
					<div class="aui-col-xs-4 img_edit">
						<img src="../image/demo.jpg" />
						<i class="icon iconfont icon-guanbi1"></i>
					</div>
					<div class="aui-col-xs-4 img_edit">
						<img src="../image/demo.jpg" />
						<i class="icon iconfont icon-guanbi1"></i>
					</div>
					<div class="aui-col-xs-4">
						<a class="add_image">

							<p><i class="icon iconfont icon-plus"></i><br>本地上传</p>
						</a>
					</div>
				</div>
			</li>
		</ul>
		<div class="blank2"></div>
		<a id="confirm" class="bottom_btn">
			确认
		</a>
	</body>
	<script type="text/javascript">
		//展开收起
		$(document).ready(function() {
			$(".btn_open").click(function() {
				$(".btn_open").hide();
				$(".btn_fold").show();
				$(".standard").addClass("standard_open");
			});
		});
		$(document).ready(function() {
			$(".btn_fold").click(function() {
				$(".btn_open").show();
				$(".btn_fold").hide();
				$(".standard").removeClass("standard_open");
			});
		});
	</script>
</html>
