<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>工程质量验收</title>
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../font/iconfont.css" />
		<script type="text/javascript" src="../script/jquery.min.js"></script>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav fixed-bar">
			<a class="aui-pull-left aui-btn" onclick="javascript:history.back(-1);">
				<span class="icon iconfont icon-fanhui"></span>
			</a>
			<div class="aui-title">验收记录</div>
		</header>
		<div class="blank"></div>
		<div class="acceptance_con">
			<div class="first_title">主控项目</div>
			<ul>
				<li class="three_title">
					<span>
						<i class="icon iconfont icon-chevron-circle-right"></i>&nbsp;地基承载力
					</span>
					<em class="icon iconfont icon-xuanze"></em>
				</li>
				<li class="level_title">
					配合比
				</li>
				<li class="three_title">
					<span>
						<i class="icon iconfont icon-chevron-circle-right"></i>&nbsp;压实系数
					</span>
					<em class="icon iconfont icon-guanbi"></em>
				</li>
				<li class="three_title">
					<span>
						<i class="icon iconfont icon-chevron-circle-right"></i>&nbsp;超长标题超长标题超长标题超长标题超长标题超长标题超长标题超长标题
					</span>
					<font>未验收</font>
				</li>
			</ul>
			<div class="first_title">一般项目</div>
			<ul>
				<li class="three_title">
					<span>
						<i class="icon iconfont icon-chevron-circle-right"></i>&nbsp;石灰粒径
					</span>
					<em class="icon iconfont icon-xuanze"></em>
				</li>
				<li class="level_title">
					涂料有机质含量
				</li>
				<li class="three_title">
					<span>
						<i class="icon iconfont icon-chevron-circle-right"></i>&nbsp;土颗粒粒径
					</span>
					<em class="icon iconfont icon-guanbi"></em>
				</li>
				<li class="level_title">
					含水量（与要求的最优含水量比较）
				</li>
				<li class="three_title">
					<span>
						<i class="icon iconfont icon-chevron-circle-right"></i>&nbsp;分层厚度偏差（与设计要求比较）
					</span>
					<em class="icon iconfont icon-guanbi"></em>
				</li>
			</ul>
		</div>
		<a class="bottom_btn">
			确认验收
		</a>
		<!--  -->
	</body>
</html>
